<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/join.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/join.js" defer></script>
  <title>회원가입</title>
</head>
<body>
  <section>
    <h1><img src="../images/m_logo_naver.png" alt="네이버"></h1>
    <form action="post">
      <div>
        <label for="user_id">아이디</label>
        <div class="input_box">
          <input type="text" id="user_id" maxlength="20" class="userid" required>
        </div>
        <p class="errer_id">필수 정보입니다.</p>
      </div>
      <div>
        <label for="user_pw">비밀번호</label>
        <input type="password" id="user_pw" class="userinfo userpw" maxlength="20" required>
        <p class="errer">필수 정보입니다.</p>
      </div>
      <div>
        <label for="pw_check">비밀번호 재확인</label>
        <input type="password" id="pw_check" class="userinfo userpwch" maxlength="20" required>
        <p class="errer">필수 정보입니다.</p>
      </div>
      <div>
        <label for="user_name">이름</label>
        <input type="text" id="user_name" class="userinfo username" required>
        <p class="errer">필수 정보입니다.</p>
      </div>
      <div>
        <label for="user_birth">생년월일</label>
        <div class="birthbox">
          <input type="text" id="user_birth" placeholder="년(4자)" maxlength="4" class="user_birthy user_birth" required>
          <select name="user_birthm" class="user_birthm user_birth">
            <option value="0">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="text" name="user_birthd" placeholder="일(2자)" maxlength="2" class="user_birthd user_birth" required>
        </div>
        <p class="errer_birth">필수 정보입니다.</p>
      </div>
      <div>
        <label for="gender">성별</label>
        <select name="gender" class="usersel usergender">
          <option value="0">성별</option>
          <option value="1">남</option>
          <option value="2">여</option>
        </select>
        <p class="errer">필수 정보입니다.</p>
      </div>
      <div>
        <label for="user_mail">본인 확인 이메일<span>(선택)</span></label>
        <input type="email" id="user_mail" class="useremail" placeholder="선택입력">
        <p class="errer_mail">이메일 주소를 다시 확인해주세요.</p>
      </div>
      <div>
        <label for="user_tel">휴대전화</label>
        <input type="tel" id="user_tel" placeholder="전화번호 입력" class="userinfo usertel" maxlength="11" required>
        <p class="errer">필수 정보입니다.</p>
      </div>
      <button type="button" class="join">가입하기</button>
    </form>
  </section>
</body>
</html>
